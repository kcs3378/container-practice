name: Enforce DCO and GPG

on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  check-dco-gpg:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
            fetch-depth: 0  # 전체 커밋 히스토리를 가져옵니다.
    
      # DCO 체크를 다른 액션으로 교체 (예: moby/buildkit)
      - name: Check DCO
        uses: moby/buildkit/actions/dco@master
          
      # GPG 체크
      - name: Check GPG
        run: |
          git rev-list --pretty="format:%G?" "${{ github.event.before }}".. | grep -qv 'G'
          if [ $? -eq 0 ]; then
            echo "One or more commits are missing GPG signatures. Failing build."
            exit 1
          fi
