name: Enforce DCO and GPG

on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  check-dco-gpg:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
            fetch-depth: 0  # 전체 git 히스토리를 체크아웃

      - name: DCO Check
        uses: scottrigby/dco-gha-action@v1
        with:
            pr_comment: true
          
      - name: Check GPG
        run: |
            git rev-list --pretty="format:%G?" "${{ github.event.before }}".. | grep -qv 'G'
            if [ $? -eq 0 ]; then
                echo "One or more commits are missing GPG signatures. Failing build."
                exit 1
            fi
